<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>List Administrators</title>
</head>
<body>
<div align="center">
    <h1>Administrator list</h1>
    <a href="/new">Create New Administrator</a>
    <br/><br/>
    <table >
        <thead>
        <tr>
            <th>Administrator ID</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="administrators:${admimistratorList}">
            <td th:text="${administrators.id}">Administrator ID</td>
            <td th:text="${administrators.name}">Name</td>
            <td th:text="${administrators.lastName}">LastName</td><td>
                <a th:href="@{'/edit/' + ${administrator.administratorId}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${administrator.administratorId}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
