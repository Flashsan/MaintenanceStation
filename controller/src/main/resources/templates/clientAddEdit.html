<!DOCTYPE html>
<html lang="en" xmlns:actionth="http://www.w3.org/1999/xhtml">
<link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>

<head th:replace="fragments ::html_head(type='none')"/>

<body>

<div class="container text-center">
        <div th:if="${clientDto.clientId == null}">
            <h1>Create New Client</h1>
        </div>

        <div th:unless="${clientDto.clientId == null}">
            <h1>Edit Client</h1>
        </div>

    <form action="#" th:action="@{/client/saveClient}" method="POST">
        <input type="hidden" th:field="*{clientDto.clientId}"/>

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Client Name:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{clientDto.clientName}"
                           id="clientDto.clientName"
                           class="form-control"
                           placeholder="Например:Павел" required/>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('clientDto.clientName')}"
                         th:errors="*{clientDto.clientName}"></div>
                </div>
            </div>

            <div class=" form-group row">
                <label class="col-form-label col-sm-4">Client LastName:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{clientDto.clientLastName}"
                           id="clientDto.clientLastName"
                           class="form-control"
                           placeholder="Например:Маслов" required/>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('clientDto.clientLastName')}"
                         th:errors="*{clientDto.clientLastName}"></div>
                </div>
            </div>

            <div class=" form-group row">
                <label class="col-form-label col-sm-4">Number passport:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{clientDto.clientDetails.clientDetailsNumberPassport}"
                           id="clientDto.clientDetails.clientDetailsNumberPassport"
                           class="form-control"
                           placeholder="Например:MM2157896" required/>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('clientDto.clientDetails.clientDetailsNumberPassport')}"
                         th:errors="*{clientDto.clientDetails.clientDetailsNumberPassport}"></div>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/client/" class="btn btn-danger">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
