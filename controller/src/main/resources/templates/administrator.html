<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(type='none')"/>

<body>
<div th:replace="fragments::menu">Static header</div>
<div class="container">
    <!--    <div><h2>Maintenance Station | [[${pageTitle}</h2></div>-->
    <button type="button" class="btn btn-success" onclick='location.href="/administrator/saveAdministrator"'>
        Add New Administrator
    </button>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">â„–</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Work experience</th>
            <th scope="col">List accepted orders</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="administratorDto, countLine:${administratorDtoList}">
            <td th:text="${countLine.index + 1}">Count Line</td>
            <td th:text="${administratorDto.administratorName}">Name</td>
            <td th:text="${administratorDto.administratorLastName}">LastName</td>
            <td th:text="${administratorDto.administratorDetails.administratorDetailsExperience}">LastName</td>
            <td></td>
            <td>&nbsp;
                <a th:href="@{/administrator/editAdministrator/{id}(id=${administratorDto.administratorId})}"
                   class="btn btn-primary eBtn">Edit</a>
                <a th:href="@{/administrator/deleteAdministrator/{id}(id=${administratorDto.administratorId})}"
                   class="btn btn-danger delBtn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr/>

    <!--         #Modal for removing Administrator -->
    <div class="modal fade" id="removeModalCenter" tabindex="-1" role="dialog" aria-labelledby="removeModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeModalCenterTitle">Attention!!!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are You sure You want to delete this Administrator?
                    </p>
                </div>
                <div class="modal-footer">
                    <a href="" class="btn btn-danger" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!--     #End modal form for removing Administrator-->

</div>
<div th:replace="fragments::footer">Static footer</div>

</body>
</html>
