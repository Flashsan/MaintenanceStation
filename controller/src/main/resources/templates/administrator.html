<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/main.js" th:src="@{/main.js}"></script>
    <meta charset="utf-8"/>
    <title>List Administrators</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Service Station</a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/administrator/listAdministrators">Administrators</a>
            </li>
        </ul>
    </div>
</nav>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAdministratorModal">Add New
    Administrator
</button>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="administratorDto:${administrator}">
        <td>#</td>
        <td th:text="${administratorDto.id}">Administrator ID</td>
        <td th:text="${administratorDto.name}">Name</td>
        <td th:text="${administratorDto.lastName}">LastName</td>
        <td>
            <a th:href="@{'/edit/' + ${administratorDto.id}}">Edit</a>&nbsp;
            <a th:href="@{'/delete/' + ${administratorDto.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


<div class="modal fade"
     id="addAdministratorModal"
     tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <form th:action="@{/administrator/newAdministrator}" method="post">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Administrator</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form>

                        <div class="form-group">
                            <label for="first-name-administrator" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="first-name-administrator"
                                   name="administratorName">
                        </div>

                        <div class="form-group">
                            <label for="last-name-administrator" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="last-name-administrator"
                                   name="administratorLastName">
                        </div>
                        <!--                    <div class="form-group">-->
                        <!--                        <label for="message-text" class="col-form-label">Message:</label>-->
                        <!--                        <textarea class="form-control" id="message-text"></textarea>-->
                        <!--                    </div>-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>


</body>
</html>
