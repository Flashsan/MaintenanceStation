<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(type='none')"/>

<body>
<div th:replace="fragments::menu">Static header</div>
<div class="container">
    <!--    <div><h2>Maintenance Station | [[${pageTitle}</h2></div>-->
    <button type="button" class="btn btn-success" onclick='location.href="/sparePart/saveSparePart"'>
        Add New Spare Part
    </button>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">â„–</th>
            <th scope="col">Name part</th>
            <th scope="col">Brand</th>
            <th scope="col">Coast</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sparePartDto, countLine:${sparePartDtosList}">
            <td th:text="${countLine.index + 1}">Count Line</td>
            <td th:text="${sparePartDto.sparePartNamePart}">Name part</td>
            <td th:text="${sparePartDto.sparePartBrand}">Brand</td>
            <td th:text="${sparePartDto.sparePartCoast}">Coast</td>
            <td>&nbsp;
                <a th:href="@{/sparePart/editSparePart/{id}(id=${sparePartDto.sparePartId})}"
                   class="btn btn-primary eBtn">Edit</a>
                <a th:href="@{/sparePart/deleteSparePart/{id}(id=${sparePartDto.sparePartId})}"
                   class="btn btn-danger delBtn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr/>

    <!--         #Modal for removing Administrator -->
    <div class="modal fade"
         id="removeModalCenter"
         tabindex="-1" role="dialog"
         aria-labelledby="removeModalCenterTitle"
         aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="removeModalCenterTitle">Attention!!!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <p class="alert alert-danger">
                        Are You sure You want to delete this SparePart?
                    </p>
                </div>

                <div class="modal-footer">
                    <a href="" class="btn btn-danger" id="delRef">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <!--     #End modal form for removing SparePart-->
</div>

</body>
<div th:replace="fragments::footer">Static footer</div>
</html>
