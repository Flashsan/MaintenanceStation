<!DOCTYPE html>
<html lang="en" xmlns:actionth="http://www.w3.org/1999/xhtml">
<link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>

<head th:replace="fragments ::html_head(type='none')"/>

<body>

<div class="container text-center">
        <div th:if="${mechanicDto.mechanicId == null}">
            <h1>Create New Mechanic</h1>
        </div>

        <div th:unless="${mechanicDto.mechanicId == null}">
            <h1>Edit Mechanic</h1>
        </div>

    <form action="#" th:action="@{/mechanic/saveMechanic}" method="POST">
        <input type="hidden" th:field="*{mechanicDto.mechanicId}"/>

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Mechanic Name:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{mechanicDto.mechanicName}"
                           id="mechanicDto.mechanicName"
                           class="form-control"
                           placeholder="Например:Василий" required/>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('mechanicDto.mechanicName')}"
                         th:errors="*{mechanicDto.mechanicName}"></div>
                </div>
            </div>

            <div class=" form-group row">
                <label class="col-form-label col-sm-4">Mechanic LastName:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{mechanicDto.mechanicLastName}"
                           id="mechanicDto.mechanicLastName"
                           class="form-control"
                           placeholder="Например:Крутов" required/>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('mechanicDto.mechanicLastName')}"
                         th:errors="*{mechanicDto.mechanicLastName}"></div>
                </div>
            </div>

            <div class=" form-group row">
                <label class="col-form-label col-sm-4">Mechanic experience:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{mechanicDto.mechanicDetails.mechanicDetailsExperience}"
                           id="mechanicDto.mechanicDetails.mechanicDetailsExperience"
                           class="form-control"
                           placeholder="Например:3" required/>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('mechanicDto.mechanicDetails.mechanicDetailsExperience')}"
                         th:errors="*{mechanicDto.mechanicDetails.mechanicDetailsExperience}"></div>
                </div>
            </div>

            <div class=" form-group row">
                <label class="col-form-label col-sm-4">Mechanic salary:</label>
                <div class="col-sm-8">
                    <input type="text"
                           th:field="*{mechanicDto.mechanicDetails.mechanicDetailsSalary}"
                           id="mechanicDto.mechanicDetails.mechanicDetailsSalary"
                           class="form-control"
                           placeholder="Например:3000" required/>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('mechanicDto.mechanicDetails.mechanicDetailsSalary')}"
                         th:errors="*{mechanicDto.mechanicDetails.mechanicDetailsSalary}"></div>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/mechanic/" class="btn btn-danger">Back</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
