<!DOCTYPE html>
<html lang="en" xmlns:actionth="http://www.w3.org/1999/xhtml">
<link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet"/>
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>

<head th:replace="fragments :: html_head"/>

<body>

<div class="container text-center">
    <div th:if="${workListDto.workListId == null}">
        <h1>Create New WorkList</h1>
    </div>

    <div th:unless="${workListDto.workListId == null}">
        <h1>Edit WorkList</h1>
    </div>

    <form action="#" th:action="@{/workList/addWorkList}" th:object="${workListDto}"
          method="post">
        <input type="hidden" th:field="*{workListId}"/>

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">WorkList Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{workListName}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">WorkList Coast:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{workListCoast}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Mechanics:</label>
                <div class="col-sm-6 text-left">
                    <th:block th:each="mechanicDto:${mechanicListDtosList}">
                        <div>
                            <input type="checkbox" th:field="*{mechanic}" th:text="${mechanicDto.mechanicName}"
                                   th:value="${mechanicDto.mechanicId}" class="m-2"/>
                            <td th:text="${mechanicDto.mechanicLastName}"></td>

                        </div>
                    </th:block>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/workList/listWorkList" class="btn btn-danger">Back</a>
            </div>
        </div>
    </form>
</div>

</body>

</html>
